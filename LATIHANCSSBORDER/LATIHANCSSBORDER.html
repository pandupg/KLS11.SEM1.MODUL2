<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="LATIHANCSSBORDER.css">
</head>
<body>
    <fieldset>
        <legend>Border Style</legend>
        <p class="btn-red solid">Solid</p>
        <p class="btn-blue dotted">Dotted</p>
        <p class="btn-green ridge">Ridge</p>
        <p class="btn-red double">Double</p>
        <p class="btn-blue inset">Inset</p>
        <p class="btn-green outset">Outset</p>
    </fieldset>
    <fieldset>
        <legend>Round Border</legend>
        <p class="btn-red solid round">Solid</p>
        <p class="btn-blue dotted round">Dotted</p>
        <p class="btn-green ridge round">Ridge</p>
        <p class="btn-red double round">Double</p>
        <p class="btn-blue inset round">Inset</p>
        <p class="btn-green outset round">Outset</p>
    </fieldset>
</body>
</html>
